<ng-container *ngIf="post">
<div [hidden]="!editing">
      <mat-card>
        <mat-card-title>
          <span class="update-post">Update Post</span>
        </mat-card-title>

  <mat-form-field>
    <input matInput placeholder="Post Title" [(ngModel)]="post.title">
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput placeholder="Post Content" [(ngModel)]="post.content" rows="10"></textarea>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" (click)="updatePost()">Save</button>
  <button mat-raised-button color="primary" (click)="editing= false">Cancel</button>
      </mat-card>

</div>
<div [hidden]="editing">

  <mat-card>
    <img src="{{post.image}}" alt="{{post.title}}">
    <p>Posted by {{post.author}} &bull; on {{post.published | date: 'medium'}}</p>
    <mat-card-content>
      <h2><span>{{post.title}}</span></h2>
      <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="authService.currentUserId === post.authorId">
      <div class="edit-button">
        <button mat-icon-button (click)="editing = true">
          <mat-icon class="ed">edit</mat-icon>
        </button>
      </div>
     <div class="delete-button">
       <button mat-icon-button (click)="delete()">
         <mat-icon class="del"> delete</mat-icon>
       </button>
     </div>

    </mat-card-actions>
  </mat-card>
</div>
</ng-container>
